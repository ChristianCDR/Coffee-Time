services:
  rabbitmq: 
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia
      - ./rabbitmq/logs:/var/log/rabbitmq
      - ./rabbitmq/config:/etc/rabbitmq
    networks:
      - coffee-network
  
  mercure-server:
    image: dunglas/mercure
    container_name: coffee-mercure
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - rabbitmq
    environment:
      - MERCURE_URL=${MERCURE_URL}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_ALLOW_ORIGIN=*
    volumes:
      - ../back/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - coffee-network

  ###> PHP ###
  php:
    build:
      context: ../back
      dockerfile: Dockerfile
    container_name: coffee-php
    restart: always
    volumes:
      - ../back:/var/www/html
    depends_on:
      - rabbitmq
      - mercure-server
    environment:
      - MESSENGER_TRANSPORT_DSN=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f/messages
      - MERCURE_URL=${MERCURE_URL}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
    networks:
      - coffee-network

  ###> Server Nginx ###
  nginx:
    image: nginx:latest
    container_name: coffee-nginx
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - coffee-network
  
  message-consumer:
    build:
      context: ../back
      dockerfile: Dockerfile
    container_name: coffee-message-consumer
    restart: always
    depends_on:
      - rabbitmq
      - php
    environment:
      - MESSENGER_TRANSPORT_DSN=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f/messages
    command: php bin/console messenger:consume async -vv
    networks:
      - coffee-network

  front:
    build:
      context: ../front
      dockerfile: Dockerfile
    container_name: coffee-front
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
    volumes:
      - ../front:/app
    networks:
      - coffee-network
    
volumes:
  rabbitmq:

networks:
  coffee-network:
    driver: bridge